<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Infinity Car Driving</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=800 height=450 style="width: 800px; height: 450px; background: #231F20"></canvas>
    <script src="Build/WebBuild.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebBuild.data.gz",
        frameworkUrl: "Build/WebBuild.framework.js.gz",
        codeUrl: "Build/WebBuild.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "maxrbs",
        productName: "Infinity Car Driving",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
